<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">

  <style>
    body {

    }

  </style>
</head>

<body>

<h1>üé≤ Max 3D</h1>
<button onclick="location.href='/'">‚Üê Quay v·ªÅ trang ch·ªß</button>


<div class="box">
  <h3>K·∫øt qu·∫£ m·ªõi nh·∫•t</h3>
  <div id="latest">Ch∆∞a c√≥ d·ªØ li·ªáu</div>
</div>

<div class="box">
  <h3>D·ª± ƒëo√°n</h3>
  <button onclick="generate()">T·∫°o s·ªë</button>
  <div id="predict" class="numbers">Ch∆∞a c√≥ d·ªØ li·ªáu</div>
</div>

<div class="box">
  <h3>L·ªãch s·ª≠</h3>
  <ul id="history">
    <li>Ch∆∞a c√≥ d·ªØ li·ªáu</li>
  </ul>
</div>

<div class="box">
  <h3>Ph√¢n t√≠ch</h3>
  <div id="analysis">Ch∆∞a c√≥ d·ªØ li·ªáu</div>
</div>

<script>
  let historyData = [];

  function generate() {
    const numbers = [
      Math.floor(Math.random() * 10),
      Math.floor(Math.random() * 10),
      Math.floor(Math.random() * 10)
    ];

    document.getElementById("predict").innerHTML =
            numbers.map(n => `<span>${n}</span>`).join("");

    historyData.unshift(numbers);
    renderHistory();
    analyze();
  }

  function renderHistory() {
    const ul = document.getElementById("history");
    ul.innerHTML = "";
    historyData.slice(0, 10).forEach(row => {
      const li = document.createElement("li");
      li.textContent = row.join(" - ");
      ul.appendChild(li);
    });
  }

  function analyze() {
    const count = {};
    historyData.flat().forEach(n => count[n] = (count[n] || 0) + 1);

    const sorted = Object.entries(count)
            .sort((a, b) => b[1] - a[1])
            .slice(0, 3)
            .map(x => x[0]);

    document.getElementById("analysis").innerText =
            "S·ªë xu·∫•t hi·ªán nhi·ªÅu nh·∫•t: " + sorted.join(", ");
  }
</script>
