<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;

    }

    h1 {

    .box {
      background: #fff;

      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);

    .numbers span {
      display: inline-block;
      background: #2563eb;

      margin: 4px;
      border-radius: 50%;

    }

    }

  </style>
</head>

<body>

<h1>üéØ Power 6/55</h1>
<button onclick="location.href='/'">‚Üê Quay v·ªÅ trang ch·ªß</button>


<div class="box">
  <h3>K·∫øt qu·∫£ m·ªõi nh·∫•t</h3>
  <div id="latest">Ch∆∞a c√≥ d·ªØ li·ªáu</div>
</div>

<div class="box">
  <h3>D·ª± ƒëo√°n</h3>
  <button onclick="generate()">T·∫°o s·ªë</button>
  <div id="predict" class="numbers">Ch∆∞a c√≥ d·ªØ li·ªáu</div>
</div>

<div class="box">
  <h3>L·ªãch s·ª≠</h3>
  <ul id="history">
    <li>Ch∆∞a c√≥ d·ªØ li·ªáu</li>
  </ul>
</div>

<div class="box">
  <h3>Ph√¢n t√≠ch</h3>
  <div id="analysis">Ch∆∞a c√≥ d·ªØ li·ªáu</div>
</div>

<script>
  let historyData = [];

  function generate() {
    const nums = generateNumbers();
    document.getElementById("predict").innerHTML =
            nums.map(n => `<span>${n}</span>`).join("");

    historyData.unshift(nums);
    renderHistory();
    analyze();
  }

  function generateNumbers() {
    const set = new Set();
    while (set.size < 6) {
      set.add(Math.floor(Math.random() * 55) + 1);
    }
    return [...set].sort((a, b) => a - b);
  }

  function renderHistory() {
    const ul = document.getElementById("history");
    ul.innerHTML = "";
    historyData.slice(0, 10).forEach(row => {
      const li = document.createElement("li");
      li.textContent = row.join(" - ");
      ul.appendChild(li);
    });
  }

  function analyze() {
    const count = {};
    historyData.flat().forEach(n => count[n] = (count[n] || 0) + 1);

    const top = Object.entries(count)
            .sort((a, b) => b[1] - a[1])
            .slice(0, 3)
            .map(x => x[0]);

    document.getElementById("analysis").innerText =
            "S·ªë xu·∫•t hi·ªán nhi·ªÅu nh·∫•t: " + top.join(", ");
  }
</script>

</body>
